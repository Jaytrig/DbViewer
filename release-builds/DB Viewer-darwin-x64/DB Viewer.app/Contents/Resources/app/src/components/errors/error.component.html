<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="chartColors"></canvas>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-line-chart></app-line-chart>
  </mat-grid-tile>
</mat-grid-list>
